<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">Read the clouds..</h1>
          <form id="search-form">
              <input
                type="text"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
              />
              <input
                type="submit"
                value="Go"
                id="go"
              />
            
             
              
          </form>
          <h2 id="city">City</h2>
          <h3 <span id="day">Day</span></h3>
          <h3 <span id="time"> 00:00</span></h3> 
          <div class = "temp"> 
          <span id="temperature"></span><span id="unit">°C</span>
            <span id="fahrenheit-link" <a href="#" >| °F</a></span>
          </div>
          <img src="img/cloudy.png" class="weather" alt="Cloudy" width="45px" />
          <div id="description"></div>
          <hr />
          <div class="row">
            <div class="col-3">Monday</div>
            <div class="col-3">Tuesday</div>
            <div class="col-3">Wednesday</div>
            <div class="col-3">Thursday</div>
          </div>
          <div class="row">
            <div class="col-3">
              <img
                src="img/rain cloud.png"
                alt="Rain"
                class="rain"
                width="45px"
              />
            </div>
            <div class="col-3">
              <img src="img/lightning.png" alt=Lightning" class="lightning"
              width="45px" />
            </div>
            <div class="col-3">
              <img src="img/sun.png" alt="Sun" class="sun" width="45px" />
            </div>
            <div class="col-3">
              <img
                src="img/cloudy.png"
                alt="Cloudy"
                class="cloudy"
                width="45px"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-3">21°C</div>
            <div class="col-3">25°C</div>
            <div class="col-3">26°C</div>
            <div class="col-3">23°C</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
